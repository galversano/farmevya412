<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="mt-2">בדיקת שערים צפוני</h2>

    <div class="container gates">
        <div class="row my-1 d-flex justify-content-center" dir="rtl">
            <!-- Right Column -->
            <div class="col d-flex align-items-center justify-content-start">
                שער תורן ריחן
            </div>  
            <!-- Middle Column -->
            <div class="col d-flex align-items-center justify-content-start">
                <div class="d-flex align-items-center ms-2">
                    <label class="form-check-label ms-1" for="sha'ar_rehan_good">
                        <i class="bi bi-check-lg" style="color: green; font-size: 19px;"></i>
                    </label>
                    <input class="form-check-input ms-1" type="radio" name="sha'ar_rehan" id="sha'ar_rehan_good" checked>
                </div>
                <div class="d-flex align-items-center ms-2">
                    <label class="form-check-label ms-1" for="sha'ar_rehan_bad">
                        <i class="bi bi-x-lg" style="color: red; font-size: 17px;"></i>
                    </label>
                    <input class="form-check-input ms-1" type="radio" name="sha'ar_rehan" id="sha'ar_rehan_bad">
                </div>
            </div>
    
            <!-- Left Column -->
            <div class="col d-flex align-items-center justify-content-start">
                <div class="notes d-flex align-items-center">
                    <input type="text" class="form-control notes-gates py-0 m-0 text-sm" id="notesGate1"   placeholder="הכנס הערות"></input>
                </div>
            </div>
        </div>
        
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
