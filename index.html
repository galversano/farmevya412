<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gdud412</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Button animation styles */
    .buttons-container.animate-buttons button {
      animation: moveUpAndFadeOut 0.7s ease-in-out forwards;
    }

    @keyframes moveUpAndFadeOut {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-50px);
        opacity: 0;
      }
    }

    /* Delay individual button animations for a staggered effect */
    .buttons-container.animate-buttons button:nth-child(1) {
      animation-delay: 0s;
    }
    .buttons-container.animate-buttons button:nth-child(2) {
      animation-delay: 0.1s;
    }
    .buttons-container.animate-buttons button:nth-child(3) {
      animation-delay: 0.2s;
    }
    .buttons-container.animate-buttons button:nth-child(4) {
      animation-delay: 0.3s;
    }
  </style>
</head>
<body>
  <h1 class="display-5 mt-4 ">בחירת אפשרות</h1>
  <div class="container d-flex flex-column align-items-center gap-4 mt-3">
    <!-- Buttons Container -->
    <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-md-4 gap-2 buttons-container">
      <button type="button" class="btn btn-outline-info main-btn" onclick="navigateWithAnimation('pillbox.html')">חסם באקה 427</button>
      <button type="button" class="btn btn-outline-info main-btn" onclick="navigateWithAnimation('olive.html')">שער זיתא/ע עכבה/קפין</button>
      <button type="button" class="btn btn-outline-info main-btn" onclick="navigateWithAnimation('gates.html')">מעבירים צפוני</button>
      <button type="button" class="btn btn-outline-info main-btn" onclick="navigateWithAnimation('gates_n.html')">מעבירים דרומי</button>
    </div>
  </div>

  <footer class="footer text-muted mt-5">
    <p>ממלאים את הטופס, לוחצים העתק ומדביקים בקלות בווצאפ :)<br>תהנו</p>
    <small>&copy; חוות אביה & ורסנו</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function navigateWithAnimation(page) {
      // Add the animation class to the buttons container
      const buttonsContainer = document.querySelector('.buttons-container');
      buttonsContainer.classList.add('animate-buttons');
      
      // Wait for the animation to complete before navigating
      setTimeout(() => {
        window.location.href = page;
      }, 700); // Match the animation duration (0.7s)
    }
  </script>
</body>
</html>
